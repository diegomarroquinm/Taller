<div class="bg-dark" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" type="button" (click)="reservas()">Mis Reservas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" type="button" (click)="perfil()">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" type="button" (click)="reservar()">Reservar</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-danger" type="button" (click)="cerrarSesion()">Cerrar Sesion</a>
                </form>
            </div>
        </div>
    </nav>

    <div style="display: flex; align-items: center; justify-content: center; margin-top: 5%;">
        <div class="card" style="width: 60%;">
            <div class="card-body text-center">
                <h5 class="card-title text-center mb-5" id="username" style="font-size: 24pt;">¡Chequea tus reservas!
                </h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Habitación</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of tablar">
                        <tr>
                            <td>{{item.num}}</td>
                            <td>{{item.fecha}}</td>
                            <td>{{item.hora}}</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
