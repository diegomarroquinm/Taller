<div class="bg-dark vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" type="button" (click)="reservas()">Mis Reservas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" type="button" (click)="perfil()">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" type="button" (click)="reservar()">Reservar</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-danger" type="button" (click)="cerrarSesion()">Cerrar Sesion</a>
                </form>
            </div>
        </div>
    </nav>

    <div style="display: flex; align-items: center; justify-content: center; margin-top: 5%;">
        <div class="card" style="width: 60%;">
            <div class="card-body text-center">
                <h5 class="card-title text-center mb-5" id="username" style="font-size: 24pt;">¡Hola {{nombreusuario}}!</h5>
                <form class="row g-3">
                    <div class="col-md-4">
                        <label for="inputPassword4" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="emailtxt" value="{{ponercorreo}}">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usertxt" value="{{ponerusuario}}">
                    </div>
                    <div class="col-md-4">
                        <label for="inputAddress2" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordtxt" value="{{ponercontrasena}}">
                    </div>
                    <div class="col-md-4 mb-5">
                        <label for="inputCity" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="passwordtxt2">
                    </div>
                </form>
                <button class="btn btn-success mb-5" (click)="modificarDatos()">Guardar Cambios</button><br>
                <button class="btn btn-outline-danger" (click)="eliminarCuenta()">Eliminar Cuenta</button>
            </div>
        </div>
    </div>
</div>
